<html ng-app="parser">
<head>
	<title>Parser</title>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script src="angular.min.js"></script>
	<script type="text/javascript" src="underscore-min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="https://www.youtube.com/yts/img/favicon_32-vfl8NGn4k.png" sizes="32x32">
</head>
<body ng-controller="Main">
	<header>
		<div class="header">
			<form><input type="text" class="input-search" ng-model="search"><button>Search</button></form>
			<!-- <div class="logo"><img src="/you-tube-logo.png"></div> -->
			
		</div>
	</header>
	<div class="content">
		<div class="content-container">
			<ul class="list">
				<li class="video" ng-repeat="video in videos">
					<div class="content-block">
						<div class="preview-img"style="background: url({{video.videoPreviewImg}}) center center; background-size: cover;">
							<div class="video-length">{{video.videoLength}}</div>
							<!-- <img src="" class="preview-img"> -->
						</div>
						<div class="video-info">
							<a href="{{video.videoFullLink}}" class="link">{{video.videoTitle}}</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
<!-- </html> -->
